<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="lightMode">
    <p>Ankademin Quiz</p>

    <button id="switchMode">Toggle light/dark mode</button>

    <!-- main container for all content -->
<div class="mainContainer">
    <div class="score">
        <p id="totalScore"></p>
    </div>
    

    <!-- Question One -->
    <!-- div for a question -->
<div class="question">
    <h2>#1 Is Joe Biden tierd?</h2>
<!-- Div for question option (every option gets it´s own div) -->
    <div class="option">
        <!-- Radio input should have same names but different id´s and value´s -->
        <input type="radio" name="questionOneOption" value="true" id="questionOneOptionTrue">
        <label for="questionOneOptionTrue">Yes</label>
    </div>

    <div class="option">
        <input type="radio" name="questionOneOption" value="false" id="questionOneOptionFalse">
        <label for="questionOneOptionFalse">No</label>
    </div>+
</div>

<!-- Question Two -->
<div class="question">
    <h2>#2 What did Trupm say to Hillary?</h2>
<!-- Div for question option (every option gets it´s own div) -->
    <div class="option">
        <!-- Radio input should have same names but different id´s and value´s -->
        <input type="radio" name="questionTwoOption" value="snack" id="questionTwoOptionSnack">
        <label for="questionTwoOptionSnack">She looks like a snack</label>
    </div>

    <div class="option">
        <input type="radio" name="questionTwoOption" value="jail" id="questionTwoOptionJail">
        <label for="questionTwoOptionJail">She`d be in jail</label>
    </div>
    <div class="option">
        <input type="radio" name="questionTwoOption" value="help" id="questionTwoOptionHelp">
        <label for="questionTwoOptionHelp">She needs some help</label>
    </div>
    <div class="option">
        <input type="radio" name="questionTwoOption" value="talk" id="questionTwoOptionTalk">
        <label for="questionTwoOptionTalk">Who is she to talk</label>
    </div>
</div>


    <button id="submit">Submit</button>

</div>

    <script src="colorMode.js"></script>
    <script src="index.js"></script>
  </body>
</html>
